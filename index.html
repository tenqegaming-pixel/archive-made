<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARCHIVE_CONTINUATION.EXE</title>
<style>
body{
    margin:0;
    background:black;
    color:#00ff88;
    font-family:Courier New, monospace;
    overflow:hidden;
}
#terminal{
    height:80vh;
    overflow-y:auto;
    padding:20px;
    border-bottom:1px solid #00ff88;
}
#inputBar{
    padding:10px;
}
input{
    width:80%;
    background:black;
    border:1px solid #00ff88;
    color:#00ff88;
    font-family:inherit;
    padding:5px;
}
button{
    background:black;
    border:1px solid #00ff88;
    color:#00ff88;
    padding:5px 10px;
}
.hidden{display:none;}
.glitch{
    animation:glitch 0.15s infinite;
}
@keyframes glitch{
    0%{transform:translate(0,0);}
    25%{transform:translate(-2px,1px);}
    50%{transform:translate(2px,-1px);}
    75%{transform:translate(-1px,-2px);}
    100%{transform:translate(0,0);}
}
</style>
</head>

<body>

<div id="terminal"></div>

<div id="inputBar">
    <input id="cmdInput" placeholder="Type command...">
    <button onclick="runCommand()">ENTER</button>
</div>

<script>
const terminal=document.getElementById("terminal");
const input=document.getElementById("cmdInput");

let unlocked=false;

function log(text){
    terminal.innerHTML+="> "+text+"<br>";
    terminal.scrollTop=terminal.scrollHeight;
}

log("ARCHIVE SESSION RESUMED.");
log("Signal unstable...");
log("Recovered fragment: TXlvdSBuZXZlciBsb2dnZWQgb3V0");
log("Corrupted echo: tuogolreveen");
log("Type 'help' for commands.");

function runCommand(){
    let cmd=input.value.toLowerCase().trim();
    input.value="";
    process(cmd);
}

function process(cmd){

    if(cmd==="help"){
        log("Commands: decode fragment echo status enterpass");
    }

    else if(cmd==="decode"){
        log("Decoding fragment...");
        setTimeout(()=>{
            log(atob("TXlvdSBuZXZlciBsb2dnZWQgb3V0"));
        },1000);
    }

    else if(cmd==="fragment"){
        log("Fragment unstable. Try decoding.");
    }

    else if(cmd==="echo"){
        log("Echo buffer: tuogolreveen");
    }

    else if(cmd==="status"){
        log("Session active.");
        log("User: child_1999");
        log("Status: STILL CONNECTED");
    }

    else if(cmd==="enterpass"){
        let pass=prompt("Enter passcode:");
        checkPass(pass);
    }

    else{
        log("Unknown command.");
    }
}

function checkPass(pass){
    if(!pass) return;

    if(pass.toLowerCase()==="neverlogout"){
        unlocked=true;
        unlockSequence();
    } else {
        log("Access denied.");
        document.body.classList.add("glitch");
        setTimeout(()=>document.body.classList.remove("glitch"),1000);
    }
}

function unlockSequence(){

    log("Passcode accepted.");
    log("Reconstructing hidden archive...");
    
    setTimeout(()=>{
        document.body.style.background="black";
        document.body.innerHTML="";
        let reveal=document.createElement("div");
        reveal.style.position="fixed";
        reveal.style.top="50%";
        reveal.style.left="50%";
        reveal.style.transform="translate(-50%,-50%)";
        reveal.style.color="lime";
        reveal.style.fontSize="24px";
        reveal.style.textAlign="center";
        reveal.innerHTML=
        "ARCHIVE NODE UNLOCKED.<br><br>"+
        "The modem never disconnected.<br>"+
        "The session persisted.<br><br>"+
        "You found the continuation.<br><br>"+
        "Next key: type 'child1999' in the main archive.";
        document.body.appendChild(reveal);
    },2000);
}

document.addEventListener("keydown",e=>{
    if(e.key==="Enter") runCommand();
});
</script>

</body>
</html>
